<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>流浪猫照片与视频展示</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f0f7ff 0%, #e3eeff 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            padding-bottom: 60px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 15px;
            width: 100%;
        }
        
        header {
            text-align: center;
            padding: 20px 0;
            background: linear-gradient(120deg, #e0bbe4 0%, #957dad 100%);
            color: white;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            padding: 0 10px;
        }
        
        .description {
            max-width: 800px;
            margin: 0 auto 15px;
            font-size: 0.95rem;
            opacity: 0.9;
            padding: 0 15px;
        }
        
        .breed-controls {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 20px;
            padding: 12px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .breed-btn {
            padding: 8px 16px;
            background: #e9ecef;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .breed-btn:hover {
            background: #dee2e6;
            transform: translateY(-2px);
        }
        
        .breed-btn.active {
            background: linear-gradient(120deg, #e0bbe4 0%, #957dad 100%);
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        .cats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .cat-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .cat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
        }
        
        .cat-id {
            text-align: center;
            padding: 12px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #6a11cb;
            background: #f8f9fa;
            border-bottom: 1px solid #eaeaea;
        }

        .cat-breed {
            text-align: center;
            padding: 5px 12px;
            font-size: 0.85rem;
            color: #6c757d;
            background: #f8f9fa;
            border-bottom: 1px solid #eaeaea;
        }
        
        /* 优化竖版照片显示 */
        .cat-media {
            position: relative;
            min-height: 200px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
        }
        
        .cat-image {
            max-width: 100%;
            max-height: 200px;
            width: auto;
            object-fit: contain;
            transition: transform 0.5s ease;
        }
        
        .cat-card:hover .cat-image {
            transform: scale(1.05);
        }
        
        /* 视频样式 */
        .cat-video {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: none;
        }
        
        .media-controls {
            display: flex;
            justify-content: center;
            padding: 12px;
            background: #f8f9fa;
            border-top: 1px solid #eaeaea;
        }
        
        .media-btn {
            padding: 8px 16px;
            background: #6a11cb;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }
        
        .media-btn:hover {
            background: #2575fc;
        }
        
        footer {
            text-align: center;
            margin-top: 30px;
            color: #6c757d;
            font-size: 0.85rem;
        }
        
        .no-cats-message {
            text-align: center;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            grid-column: 1 / -1;
            display: none;
        }
        
        /* 移动端优化 */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            h1 {
                font-size: 1.6rem;
            }
            
            .description {
                font-size: 0.9rem;
                margin-bottom: 10px;
            }
            
            .breed-controls {
                gap: 6px;
                padding: 10px;
                margin-bottom: 15px;
            }
            
            .breed-btn {
                padding: 6px 12px;
                font-size: 0.8rem;
            }
            
            .cats-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .cat-media {
                min-height: 180px;
            }
            
            .cat-image {
                max-height: 180px;
            }
            
            .cat-video {
                height: 180px;
            }
            
            .cat-id {
                padding: 10px;
                font-size: 1.1rem;
            }
            
            .media-btn {
                padding: 8px 14px;
                font-size: 0.85rem;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.4rem;
            }
            
            .breed-controls {
                gap: 4px;
            }
            
            .breed-btn {
                padding: 5px 10px;
                font-size: 0.75rem;
            }
            
            .cat-media {
                min-height: 160px;
            }
            
            .cat-image {
                max-height: 160px;
            }
            
            .cat-video {
                height: 160px;
            }
            
            .cat-id {
                font-size: 1rem;
            }
            
            .cat-breed {
                font-size: 0.8rem;
            }
            
            .media-btn {
                padding: 7px 12px;
                font-size: 0.8rem;
            }
            
            footer {
                font-size: 0.8rem;
            }
        }

        /* 防止横向滚动 */
        html, body {
            overflow-x: hidden;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1><i class="fas fa-cat"></i> 西安市小动物保护协会828救助猫咪合集</h1>
            <p class="description">我的过去满是风雨，你愿意给我一个晴天吗？</p>
        </div>
    </header>

    <div class="container">
        <div class="breed-controls">
            <button class="breed-btn active" data-breed="all">全部品种</button>
            <button class="breed-btn" data-breed="orange">橘猫/橘白</button>
            <button class="breed-btn" data-breed="tabby">狸花/简州</button>
            <button class="breed-btn" data-breed="tortoiseshell">玳瑁</button>
            <button class="breed-btn" data-breed="american">美短</button>
            <button class="breed-btn" data-breed="calico">三花</button>
            <button class="breed-btn" data-breed="cow">奶牛</button>
            <button class="breed-btn" data-breed="black">黑猫</button>
            <button class="breed-btn" data-breed="other">其他</button>
        </div>

        <div class="cats-grid">
            <div class="no-cats-message">
                <i class="fas fa-search" style="font-size: 2.5rem; margin-bottom: 15px; color: #6c757d;"></i>
                <h3>没有找到匹配的猫咪</h3>
                <p>请尝试选择其他品种筛选</p>
            </div>

            <!-- 猫咪卡片1 - 橘猫 -->
            <div class="cat-card" data-breed="orange">
                <div class="cat-id">CAT-001</div>
                <div class="cat-breed">橘猫/橘白</div>
                <div class="cat-media">
                    <img src="photos/cat-001.jpg" alt="猫咪编号 CAT-001" class="cat-image">
                    <video class="cat-video" controls>
                        <source src="videos/cat-001.mp4" type="video/mp4">
                        您的浏览器不支持视频播放
                    </video>
                </div>
                <div class="media-controls">
                    <button class="media-btn toggle-media">
                        <i class="fas fa-exchange-alt"></i> 切换媒体
                    </button>
                </div>
            </div>

            <!-- 猫咪卡片2 - 狸花 -->
            <div class="cat-card" data-breed="tabby">
                <div class="cat-id">CAT-002</div>
                <div class="cat-breed">狸花/简州</div>
                <div class="cat-media">
                    <img src="photos/cat-002.jpg" alt="猫咪编号 CAT-002" class="cat-image">
                    <video class="cat-video" controls>
                        <source src="#" type="video/mp4">
                        您的浏览器不支持视频播放
                    </video>
                </div>
                <div class="media-controls">
                    <button class="media-btn toggle-media">
                        <i class="fas fa-exchange-alt"></i> 切换媒体
                    </button>
                </div>
            </div>

            <!-- 猫咪卡片3 - 玳瑁 -->
            <div class="cat-card" data-breed="tortoiseshell">
                <div class="cat-id">CAT-003</div>
                <div class="cat-breed">玳瑁</div>
                <div class="cat-media">
                    <img src="photos/cat-003.jpg" alt="猫咪编号 CAT-003" class="cat-image">
                    <video class="cat-video" controls>
                        <source src="#" type="video/mp4">
                        您的浏览器不支持视频播放
                    </video>
                </div>
                <div class="media-controls">
                    <button class="media-btn toggle-media">
                        <i class="fas fa-exchange-alt"></i> 切换媒体
                    </button>
                </div>
            </div>

            <!-- 猫咪卡片4 - 美短 -->
            <div class="cat-card" data-breed="american">
                <div class="cat-id">CAT-004</div>
                <div class="cat-breed">美短</div>
                <div class="cat-media">
                    <img src="photos/cat-004.jpg" alt="猫咪编号 CAT-004" class="cat-image">
                    <video class="cat-video" controls>
                        <source src="#" type="video/mp4">
                        您的浏览器不支持视频播放
                    </video>
                </div>
                <div class="media-controls">
                    <button class="media-btn toggle-media">
                        <i class="fas fa-exchange-alt"></i> 切换媒体
                    </button>
                </div>
            </div>

            <!-- 猫咪卡片5 - 三花 -->
            <div class="cat-card" data-breed="calico">
                <div class="cat-id">CAT-005</div>
                <div class="cat-breed">三花</div>
                <div class="cat-media">
                    <img src="photos/cat-005.jpg" alt="猫咪编号 CAT-005" class="cat-image">
                    <video class="cat-video" controls>
                        <source src="#" type="video/mp4">
                        您的浏览器不支持视频播放
                    </video>
                </div>
                <div class="media-controls">
                    <button class="media-btn toggle-media">
                        <i class="fas fa-exchange-alt"></i> 切换媒体
                    </button>
                </div>
            </div>

            <!-- 猫咪卡片6 - 奶牛 -->
            <div class="cat-card" data-breed="cow">
                <div class="cat-id">CAT-006</div>
                <div class="cat-breed">奶牛</div>
                <div class="cat-media">
                    <img src="photos/cat-006.jpg" alt="猫咪编号 CAT-006" class="cat-image">
                    <video class="cat-video" controls>
                        <source src="#" type="video/mp4">
                        您的浏览器不支持视频播放
                    </video>
                </div>
                <div class="media-controls">
                    <button class="media-btn toggle-media">
                        <i class="fas fa-exchange-alt"></i> 切换媒体
                    </button>
                </div>
            </div>

            <!-- 猫咪卡片7 - 黑猫 -->
            <div class="cat-card" data-breed="black">
                <div class="cat-id">CAT-007</div>
                <div class="cat-breed">黑猫</div>
                <div class="cat-media">
                    <img src="photos/cat-007.jpg" alt="猫咪编号 CAT-007" class="cat-image">
                    <video class="cat-video" controls>
                        <source src="#" type="video/mp4">
                        您的浏览器不支持视频播放
                    </video>
                </div>
                <div class="media-controls">
                    <button class="media-btn toggle-media">
                        <i class="fas fa-exchange-alt"></i> 切换媒体
                    </button>
                </div>
            </div>

            <!-- 猫咪卡片8 - 其他 -->
            <div class="cat-card" data-breed="other">
                <div class="cat-id">CAT-008</div>
                <div class="cat-breed">其他</div>
                <div class="cat-media">
                    <img src="photos/cat-008.jpg" alt="猫咪编号 CAT-008" class="cat-image">
                    <video class="cat-video" controls>
                        <source src="#" type="video/mp4">
                        您的浏览器不支持视频播放
                    </video>
                </div>
                <div class="media-controls">
                    <button class="media-btn toggle-media">
                        <i class="fas fa-exchange-alt"></i> 切换媒体
                    </button>
                </div>
            </div>
        </div>

        <footer>
            <p>© 2025 西安市小动物保护协会</p>
        </footer>
    </div>

    <script>
        // 媒体切换功能
        document.querySelectorAll('.toggle-media').forEach(button => {
            button.addEventListener('click', function() {
                const card = this.closest('.cat-card');
                const image = card.querySelector('.cat-image');
                const video = card.querySelector('.cat-video');
                
                if (image.style.display !== 'none') {
                    image.style.display = 'none';
                    video.style.display = 'block';
                    video.play();
                    this.innerHTML = '<i class="fas fa-exchange-alt"></i> 切换到照片';
                } else {
                    video.style.display = 'none';
                    video.pause();
                    image.style.display = 'block';
                    this.innerHTML = '<i class="fas fa-exchange-alt"></i> 切换到视频';
                }
            });
        });

        // 品种筛选功能
        document.querySelectorAll('.breed-btn').forEach(button => {
            button.addEventListener('click', function() {
                // 移除所有品种按钮的active类
                document.querySelectorAll('.breed-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                
                // 为当前点击的按钮添加active类
                this.classList.add('active');
                
                const breed = this.getAttribute('data-breed');
                filterCatsByBreed(breed);
            });
        });

        // 品种筛选函数
        function filterCatsByBreed(breedFilter) {
            const cards = document.querySelectorAll('.cat-card');
            const noCatsMessage = document.querySelector('.no-cats-message');
            let visibleCount = 0;
            
            cards.forEach(card => {
                const cardBreed = card.getAttribute('data-breed');
                
                // 检查品种筛选
                const breedMatch = (breedFilter === 'all') || (cardBreed === breedFilter);
                
                // 显示或隐藏卡片
                if (breedMatch) {
                    card.style.display = 'block';
                    visibleCount++;
                } else {
                    card.style.display = 'none';
                }
            });
            
            // 显示或隐藏"没有找到猫咪"消息
            if (visibleCount === 0) {
                noCatsMessage.style.display = 'block';
            } else {
                noCatsMessage.style.display = 'none';
            }
        }
    </script>
</body>
</html>
